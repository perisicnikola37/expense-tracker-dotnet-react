version: '3.8'

services:
  expense-tracker-api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: first_database
      MYSQL_ROOT_PASSWORD: your_actual_root_password
    ports:
      - "3306:3306"
